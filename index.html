<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        
        .hero { 
            height: 100vh; 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            text-align: center; 
        }
        
        .section { padding: 2rem; max-width: 800px; margin: 0 auto; }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        h2 { color: #333; margin-bottom: 1rem; }
        
        .upload { 
            border: 2px dashed #ccc; 
            padding: 2rem; 
            text-align: center; 
            cursor: pointer; 
            margin: 1rem 0; 
        }
        
        .preview { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 1rem; 
            margin-top: 1rem; 
        }
        
        .preview img { 
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
            cursor: pointer; 
        }
        
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.9); 
            z-index: 1000; 
        }
        
        .modal img { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            max-width: 90%; 
            max-height: 90%; 
        }
        
        .close { 
            position: absolute; 
            top: 20px; 
            right: 30px; 
            color: white; 
            font-size: 2rem; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="hero">
        <div>
            <h1>Website</h1>
            <p>Upload and view images</p>
        </div>
    </div>

    <div class="section">
        <h2>Upload Images</h2>
        <div class="upload" onclick="document.getElementById('file').click()">
            Click to upload images
            <input type="file" id="file" multiple accept="image/*" style="display:none">
        </div>
        <div class="preview" id="preview"></div>
    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        let images = [];
        
        document.getElementById('file').onchange = function(e) {
            Array.from(e.target.files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        images.push(e.target.result);
                        showImages();
                    };
                    reader.readAsDataURL(file);
                }
            });
        };
        
        function showImages() {
            document.getElementById('preview').innerHTML = images.map((src, i) => 
                `<img src="${src}" onclick="openModal('${src}')">`
            ).join('');
        }
        
        function openModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('modal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) closeModal();
        };
    </script>
</body>
</html>
